<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="quotesty.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <header id="greeting"></header>
            <div class="content">
                <div class="quote-area">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">The greatest glory in living lies not in never falling, but in rising every time we fall.</p>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="name">Nelson Mandela</span>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <button>New Quote</button>
                </div>
            </div>
        </div>

        <script src="quotescr.js"></script>

    </body>
</html>
